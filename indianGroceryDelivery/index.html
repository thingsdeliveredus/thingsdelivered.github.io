<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Indian Groceries Delivered by Things Delivered</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="stylesheet" href="css/app.min.css" />
    <link rel="stylesheet" href="css/responsive.min.css" />

    <script type="text/javascript" src="https://thingsdeliveredus.github.io/indianGroceryDelivery/fileServer/js/inventory.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.min.js"></script>
  </head>
  <body ng-app="IndianGroceriesDeliveredbyThingsDelivered" ng-controller="MainController">

    <div ng-include="'sidebar.html'" ui-track-as-search-param='true' class="sidebar sidebar-left" ng-hide="showInitialPage || notInOperationPage"></div>

    <div class="app">

      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title" ng-show="showInitialPage || notInOperationPage">
          Things Delivered!
        </div>

        <div class="btn-group pull-left" ng-hide="showInitialPage || notInOperationPage">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i> Categories
          </div>
        </div>
        <div class="btn-group pull-right" ng-click="showCart()" ng-hide="showInitialPage || showCartPage || notInOperationPage">
          <div class="btn"><b style="border: 1px solid #007aff; border-radius: 10px; padding: 5px;">Checkout</b>
            <i class="fa fa-shopping-cart"></i> {{totalItemsInCart}}
          </div>
        </div>
        <div class="btn-group pull-right" ng-click="emptyCart()" ng-show="showCartPage && cart.length != 0">
          <div class="btn btn-danger">Empty Cart</div>
        </div>
      </div>

      <div class="app-body">
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div>
  </body>
</html>
